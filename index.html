<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>WeatherApp|Andrea</title>
        <link rel="stylesheet" href="appp.css">
      <!-- linking BoxIcon for Icons-->
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
<body>

   <div class="wrapper ">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <input type="text" placeholder="Enter  a city name" spellcheck="false" required>
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>

      <section class="weather-part">
       <img src="#"  alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">ยบ</span>C
        </div>

        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_,_</span>
        </div>

        <div class="bottom-detail">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">ยบ</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span >_</span>
              <p>humidity</p>
            </div>
          </div>
        </div>
      </section>
   </div>







<script src="app.js"></script>
</body>
</html>
